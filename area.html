<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Area Calculator</h1>

    <div class="container">
        <p class="description">Below you can find area calculators of some common shapes!</p>
        <div class="card-container">
            <!-- Card for rectangle -->
            <div class="card">
                <h3 class="card-title">Rectangle : </h3>
                <label for="length" class="card-label">Length: </label>
                <input type="text" placeholder="Enter the length" id="length" class="card-input">
                <br>
                <label for="breadth" class="card-label">Breadth: </label>
                <input type="text" placeholder="Enter the breadth" id="breadth" class="card-input">
                <br>
                <button class="card-button" id="rec-btn">Calculate Area!</button>
                <button class="card-button" id="rect-clear-btn">Clear!</button>
                <p class="answer" id="rect-answer"></p>
            </div>

            <!-- Card for Square -->
            <div class="card">
                <h3 class="card-title">Square : </h3>
                <label for="side" class="card-label">Side: </label>
                <input type="text" placeholder="Enter the side" id="side" class="card-input">
                <br>
                <button class="card-button" id="sq-btn">Calculate Area!</button>
                <button class="card-button" id="sq-clear-btn">Clear!</button>
                <p class="answer" id="sq-answer"></p>
            </div>

            <!-- Card for Circle -->
            <div class="card">
                <h3 class="card-title">Circle : </h3>
                <label for="radius" class="card-label">Radius: </label>
                <input type="text" placeholder="Enter the radius" id="radius" class="card-input">
                <br>
                <button class="card-button" id="cir-btn">Calculate Area!</button>
                <button class="card-button" id="cir-clear-btn">Clear!</button>
                <p class="answer" id="cir-answer"></p>
            </div>

            <!-- Card for Triangle -->
            <div class="card">
                <h3 class="card-title">Triangle : </h3>
                <label for="base" class="card-label">Base: </label>
                <input type="text" placeholder="Enter the Base" id="base" class="card-input">
                <br>
                <label for="height" class="card-label">Height: </label>
                <input type="text" placeholder="Enter the height" id="height" class="card-input">
                <br>
                <button class="card-button" id="tri-btn">Calculate Area!</button>
                <button class="card-button" id="tri-clear-btn">Clear!</button>
                <p class="answer" id="tri-answer"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
